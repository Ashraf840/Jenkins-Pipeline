[program:multi_dj_app1]
;user=supervisor
;user=jenkins                                                          ; User to run as
user=root                                                          ; User to run as; root user can executes the file
directory=/var/lib/jenkins/workspace/multi_app_deploy_1/
;command=/var/lib/jenkins/workspace/multi_app_deploy_1/env/bin/gunicorn --workers 3 --bind unix:/var/lib/jenkins/workspace/multi_app_deploy_1/gunicorn.socket /var/lib/jenkins/workspace/multi_app_deploy_1/app.wsgi:application
command=/var/lib/jenkins/workspace/multi_app_deploy_1/env/bin/gunicorn_start.sh                    ; Command to start app
autostart=true
autorestart=true
stdout_logfile=/var/lib/jenkins/workspace/multi_app_deploy_1/logs/gunicorn_supervisor.log   ; Where to write log messages
redirect_stderr=true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding